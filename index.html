<p id="instruct"><em>Hover over the dots in the graphic above to see some facts about the new bridge.</em></p>
<script type="text/javascript" src="./js/snap.svg.js"></script>
<script type="text/javascript" src="./js/countUp.js"></script>
<script type="text/javascript">
var s = Snap("#bridge");


s.select("g#Layer_1").animate({opacity: .3}, 500, dots); // sped up for development convenience

function dots() {
	s.select("g#Layer_2").animate({opacity: 1}, 2500);
	var title = s.text(10, 30, "Stan Musial Veterans Memorial Bridge facts").attr({opacity: 0, id:"title"}).animate({opacity: 1}, 1000);
	var source = s.text(10, 390, "Source: newriverbridge.org & MoDOT").attr({opacity: 0, id:"source"}).animate({opacity: 1}, 1000);
	var photo = s.text(250, 390, "Photo: CC-licensed by Flickr user missriverbridge_photos").attr({opacity: 0, id:"credit"}).animate({opacity: 1}, 1000);
	
	var towerHeight = s.circle(215,225,0).attr({fill:" #cc203b", opacity:.5}).transform("skewY(-8) skewX(1)").animate({r: 8}, 500);
	var towerHeightArrow = s.rect(195, 160, 10, 0).attr({class:"towerHeightArrow", fill:"#e8604d", opacity: .6}).transform("skewY(-8) skewX(1)");
	var towerHeightText = s.text(225,220,"Tower Height: 400 ft.").transform("skewY(-5) skewX(1)").attr({id: "towerHeightText", opacity: 0});

	var towerSpan = s.circle(182,125,0).attr({fill:"#cc203b", opacity:.5}).transform("skewY(-2) skewX(0)").animate({r: 8}, 500);
	var towerSpanArrow = s.rect(190, 140, 0, 10).attr({class:"towerSpanArrow", fill:"#e8604d", opacity:.6}).transform("skewY(-2) skewX(0)");
	var towerSpanText = s.text(195,130,"0").transform("skewY(-2) skewX(0)").attr({id: "towerSpanText", opacity: 0});

	var foundDepth = s.circle(215,280,0).transform("skewY(-8) skewX(1)").attr({fill:"#cc203b", opacity:.5}).animate({r: 8}, 500);
	var foundDepthArrow = s.rect(195, 270, 10, 0).attr({class:"foundDepthArrow", fill:"#e8604d", opacity: .6}).transform("skewY(-8) skewX(1)");
	var depthTextArray = ["Foundations:", "100 ft. below river","20 ft. into bedrock"]
	var foundDepthText = s.g().text(230,265,depthTextArray).transform("skewY(-6.8) skewX(0)").attr({id: "foundDepthText", opacity: 0});
	var depthTspans = foundDepthText.selectAll("tspan").attr({x: 230, dy: 12});

	var cableLength = s.circle(10,268,0).attr({fill:"#cc203b", opacity:.5}).transform("skewY(-7) skewX(0)").animate({r: 8}, 500);
	var cableLengthArrow = s.rect(15, 245, 0, 10).attr({class:"cableLengthArrow", fill:"#e8604d", opacity:.6}).transform("skewY(-6.8) skewX(0)");
	var cableLengthText = s.text(22,272,"Cable-to-cable: 2,800 ft.").transform("skewY(-6.8) skewX(0)").attr({id: "cableLengthtext", opacity: 0});

	var mainSpanCable = s.circle(10,290,0).attr({fill:"#cc203b", opacity:.5}).transform("skewY(-7) skewX(0)").animate({r: 8}, 500);
	var mainSpanCableTextArray = ["Main span cables:", "1,000 miles of .6-in. cable"]
	var mainSpanCableText = s.g().text(25,280,mainSpanCableTextArray).transform("skewY(-7) skewX(0)").attr({id: "mainSpanCableText", opacity: 0});
	var mainSpanCableTspans = mainSpanCableText.selectAll("tspan").attr({x: 25, dy: 12});
	var mainSpanCablePaths = s.selectAll("g.main_cables path");


	towerHeight.hover(towerHeightToggle);

	function towerHeightToggle() {
		if (towerHeightArrow.attr("height") > 55)
		{
		towerHeightArrow.animate({height: 0}, 2000);
		towerHeightText.animate({opacity: 0}, 500);
		towerHeight.animate({opacity:.5}, 500)
		}
		else
		{
		towerHeightArrow.animate({height: 110}, 2000);
		towerHeightText.animate({opacity: 1}, 500);
		towerHeight.animate({opacity:1}, 500)
		}
		
	};

	// initiate countUp
	var towerSpanTextCount = new countUp("towerSpanText", 0, 1500, 0, 2);

	towerSpan.hover(towerSpanToggle);

	function towerSpanToggle() {
		if (towerSpanArrow.attr("width") > 125)
		{
		towerSpanArrow.animate({width: 0}, 2000);
		towerSpanText.animate({opacity: 0}, 500);
		towerSpan.animate({opacity:.5}, 500);
		}
		else
		{
		towerSpanArrow.animate({width: 250}, 2000);
		towerSpanText.animate({opacity: 1}, 500);
		towerSpan.animate({opacity: 1}, 500);
		// call countUp
		towerSpanTextCount.reset(); // in case it has already animated
		towerSpanTextCount.start(); // start counting
		}
		
	};	
	
	foundDepth.hover(foundDepthToggle);

	function foundDepthToggle() {
		if (foundDepthArrow.attr("height") > 17)
		{
		foundDepthArrow.animate({height: 0}, 2000);
		foundDepthText.animate({opacity: 0}, 500);
		foundDepth.animate({opacity: .5}, 500);
		}
		else
		{
		foundDepthArrow.animate({height: 35}, 2000);
		foundDepthText.animate({opacity: 1}, 500);
		foundDepth.animate({opacity: 1}, 500);
		}
		
	};
	
	cableLength.hover(cableLengthToggle);

	function cableLengthToggle() {
		if (cableLengthArrow.attr("width") > 275)
		{
		cableLengthArrow.animate({width: 0}, 2000);
		cableLengthText.animate({opacity: 0}, 500);
		cableLength.animate({opacity: .5}, 500);
		}
		else
		{
		cableLengthArrow.animate({width: 510}, 2000)
		cableLengthText.animate({opacity: 1}, 500);
		cableLength.animate({opacity: 1}, 500);
		}
		
	};
	
	mainSpanCable.hover(mainSpanCableToggle);

	function mainSpanCableToggle() {
		if (mainSpanCableText.attr("opacity") > .5)
		{
		mainSpanCableText.animate({opacity: 0}, 500);
		mainSpanCablePaths.attr({stroke: "#646464"});
		mainSpanCable.animate({opacity: .5}, 500);
		}
		else
		{
		mainSpanCableText.animate({opacity: 1}, 500);
		mainSpanCablePaths.attr({stroke: "#e8604d"});
		mainSpanCable.animate({opacity: 1}, 500);
		}
		
	};

	 };

	
</script>
